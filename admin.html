<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - bitesbyraf</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav>
    <a href="index.html" class="logo-container">
      <img src="images/logo.png" alt="bitesbyraf Logo" class="logo-img">
      <span class="logo-text">bitesbyraf</span>
    </a>
    <div class="nav-links">
      <a href="product_list.html">
        <img src="images/icon-products.png" alt="Products" class="nav-icon">
      </a>

      <a href="cart.html" style="position: relative;">
        <img src="images/icon-cart.png" alt="Cart" class="nav-icon">
        <span id="cart-count" class="cart-badge" style="display:none;">0</span>
      </a>

      <a href="admin.html" class="active">
        <img src="images/icon-admin.png" alt="Admin" class="nav-icon">
      </a>
    </div>
  </nav>
</header>

<div class="container">
  <h1 class="section-title">Manage Products</h1>

  <div class="two-col">
    <div class="card">
      <h2 style="font-family: 'Playfair Display', serif;">Add New Treat</h2>
      <form>
        <label>Product Name</label>
        <input type="text" placeholder="Cookie Name">

        <label>Category</label>
        <select>
          <option value="" disabled selected>Select Category</option>
          <option value="brownies">Brownies</option>
          <option value="burnt_cheese_cake">Burnt Cheese Cake</option>
          <option value="cupcake">Cupcake</option>
        </select>

        <label>Price (RM)</label>
        <input type="number" placeholder="0.00">

        <label>Description</label>
        <textarea rows="3" placeholder="Description..."></textarea>
        
        <label>Product Image (JPG/PNG)</label>
        <input type="file" accept=".jpg, .jpeg, .png">

        <button class="btn btn-block">Add Product</button>
      </form>
    </div>

    <div class="card">
      <h2 style="font-family: 'Playfair Display', serif;">Existing Inventory</h2>
      <table style="font-size: 0.9rem;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="inventory-table-body">
          <tr><td colspan="4" style="text-align: center; padding: 20px;">Loading inventory...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 bitesbyraf. Baked with <span style="color:red">â™¥</span> in Kuching.</p>
</footer>

<script src="cart.js" defer></script>
</body>
</html>
