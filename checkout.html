<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - bitesbyraf</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav>
    <a href="index.html" class="logo-container">
      <img src="logo.png" alt="bitesbyraf Logo" class="logo-img">
      <span class="logo-text">bitesbyraf</span>
    </a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html" class="active">Cart</a>
      <a href="admin.html">Admin</a>
    </div>
  </nav>
</header>

<div class="container">
  <h1 class="section-title">Checkout</h1>

  <div class="two-col">
    <div class="card">
      <h2 style="font-family: 'Playfair Display', serif;">Delivery Details</h2>
      <form>
        <label>Full Name</label>
        <input type="text" placeholder="e.g. Rafidah">

        <label>Email Address</label>
        <input type="email" placeholder="e.g. rafidah@email.com">

        <label>Phone Number</label>
        <input type="text" placeholder="e.g. 012-3456789">

        <label>Delivery Address</label>
        <textarea rows="4" placeholder="Enter your full address here..."></textarea>

        <label>Payment Method</label>
        <select>
          <option>Online Banking (FPX)</option>
          <option>Credit / Debit Card</option>
          <option>E-Wallet (GrabPay/TNG)</option>
        </select>
      </form>
    </div>

    <div>
      <div class="card">
        <h2 style="font-family: 'Playfair Display', serif;">Order Summary</h2>
        <div style="border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px;">
          <p>Classic Choc Chip x1 <span style="float:right;">RM 29.90</span></p>
          <p>Matcha Tart x2 <span style="float:right;">RM 30.00</span></p>
          <p>Delivery Fee <span style="float:right;">RM 5.00</span></p>
        </div>
        <h3>Total: <span style="float:right; color: var(--primary-pink);">RM 64.90</span></h3>
        <br>
        <a href="#" class="btn btn-block">Confirm & Pay</a>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 bitesbyraf. Baked with <span style="color:red">â™¥</span> in Kuching.</p>
</footer>

</body>
</html>
